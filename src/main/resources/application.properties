spring.application.name=smart_order_be_identity

server.port=8081


spring.datasource.url=jdbc:mysql://localhost:3306/smart_order_be_identity
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:backup.sql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.initialization-fail-timeout=0



spring.security.user.name=admin
spring.security.user.password=admin


logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.example.esim=DEBUG




spring.main.web-application-type=servlet

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

